<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js Quizzes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Player assets must be placed in the head for old IE compatibility -->
    <script src="assets/jquery.js"></script>
    <script src="assets/mediaelement-and-player.js"></script>
    <link rel="stylesheet" href="assets/mediaelementplayer.css" />

    <link rel="stylesheet" href="assets/application.css">
  </head>
  <body>
    <h1>
      <a href="http://mediaelementjs.com">MediaElement.js</a> test
      <a href="https://github.com/Djo/mediaelement-quizzes" class="github">github.com/Djo/mediaelement-quizzes</a>
    </h1>
    <ul>
      <li>Subtitles</li>
      <li>Chapters</li>
      <li>Quizzes (the video will be paused in 5 seconds)</li>
    </ul>

    <div class="video_container">
      <video width="640" height="360" id="player" poster="echo.jpg" controls="controls" preload="none">
        <!-- MP4 source must come first for iOS -->
        <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
        <source type="video/mp4" src="echo.mp4" />
        <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
        <source type="video/webm" src="echo.webm" />
        <!-- Ogg/Vorbis for older Firefox and Opera versions -->
        <source type="video/ogg" src="echo.ogv" />
        <!-- Subtitles -->
        <track srclang="en" kind="subtitles" type="text/vtt" src="subtitles_en.vtt"></track>
        <track srclang="de" kind="subtitles" type="text/vtt" src="subtitles_de.vtt"></track>
        <!-- Chapters -->
        <track srclang="en" kind="chapters" type="text/vtt" src="chapters_en.vtt"></track>
        <track srclang="de" kind="chapters" type="text/vtt" src="chapters_de.vtt"></track>
        <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
        <object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf">
            <param name="movie" value="flashmediaelement.swf" />
            <param name="flashvars" value="controls=true&file=echo.mp4" />
            <!-- Image as a last resort -->
            <img src="echo.jpg" width="640" height="360" title="No video playback capabilities" />
        </object>
      </video>
    </div>

    <code>&lt;video src="<a href="http://echoconference.com/">echo conference</a>"&gt;</code>

    <div class="lightbox">
      <a href="#toggle" class="toggle">&blacktriangledown;&nbsp; text to expand</a>
      <div class="text"><i>MediaElement.js Quizzes</i></div>
      <label><input type="checkbox" name="c1">Question #1?<label>
      <label><input type="checkbox" name="c1">Question #1?<label>
      <label><input type="checkbox" name="c1">Question #1?<label>
      <div><a href="#resume" class="resume">Submit</a></div>
    </div>

    <script>
      $(function () {
        var container = $('.video_container');
        var showed = false;
        var quizTime = 5;
        var player = null;

        var showQuiz = function (e) {
          var time = Math.floor(player.currentTime);
          if (time === quizTime && !showed) {
            showed = true;
            player.pause();
            container.prepend($('.lightbox').clone());
          } else if (time !== quizTime) {
            showed = false;
          }
        }

        $('body').on('click', '.resume', function (e) {
          e.preventDefault();
          $('.lightbox', container).remove();
          player.play();
        })

        $('body').on('click', '.toggle', function (e) {
          e.preventDefault();
          $(this).next().toggle();
        })

        $('audio, video').mediaelementplayer({
          alwaysShowControls: true,
          plugins: ['flash'],
          success: function (mediaElement, domObject) {
            mediaElement.addEventListener('timeupdate', showQuiz, false);
            player = mediaElement;
          }
        });
      })
    </script>
  </body>
</html>
